{% extends "base.html" %}

{% block title %}- Chat{% endblock %}

{% block content %}

<div class="chat-container">

    <h2 class="chat-title">
        Conversa com {{ other.name if other.account_type == 'person' else other.company_name }}
    </h2>

    <div class="chat-messages" id="chatMessages">
        {% for msg in messages %}
            <div class="chat-message {% if msg.sender_id == current_user.id and msg.sender_type == ('user' if current_user.__class__.__name__ == 'User' else 'company') %}sent{% else %}received{% endif %}">
                <div class="message-content">
                    <div class="message-text">{{ msg.content }}</div>
                    <div class="message-time">{{ msg.timestamp.strftime('%H:%M') }}</div>
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="message-form">
        <div class="input-group">
            <input type="text" name="message" placeholder="Digite sua mensagem..." class="form-control message-input" required>
            <button type="submit" class="btn btn-primary send-button">Enviar</button>
        </div>
    </form>

</div>

<style>
.chat-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 15px;
    border: 1px solid #ddd;
}

.chat-title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-weight: bold;
    font-size: 1.5rem;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #dee2e6;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Container da mensagem */
.chat-message {
    display: flex;
    max-width: 75%;
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MINHA MENSAGEM (azul, direita) */
.chat-message.sent {
    align-self: flex-end;
    justify-content: flex-end;
}

.chat-message.sent .message-content {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border-radius: 18px 18px 5px 18px;
    padding: 12px 18px;
    word-wrap: break-word;
    max-width: 100%;
    box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
    position: relative;
}

.chat-message.sent .message-content::after {
    content: '';
    position: absolute;
    bottom: -8px;
    right: 0;
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid #0056b3;
}

/* MENSAGEM DO OUTRO (cinza, esquerda) */
.chat-message.received {
    align-self: flex-start;
    justify-content: flex-start;
}

.chat-message.received .message-content {
    background: #ffffff;
    color: #333;
    border-radius: 18px 18px 18px 5px;
    padding: 12px 18px;
    word-wrap: break-word;
    border: 2px solid #e9ecef;
    max-width: 100%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: relative;
}

.chat-message.received .message-content::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid #e9ecef;
}

.message-text {
    margin-bottom: 4px;
    line-height: 1.4;
    font-size: 0.95rem;
    word-break: break-word;
}

.message-time {
    font-size: 0.7rem;
    opacity: 0.8;
    text-align: right;
    margin-top: 2px;
}

.chat-message.received .message-time {
    text-align: left;
    color: #6c757d;
}

.chat-message.sent .message-time {
    color: rgba(255, 255, 255, 0.9);
}

.message-form {
    margin-top: auto;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #dee2e6;
}

.input-group {
    display: flex;
    gap: 12px;
    align-items: center;
}

.message-input {
    flex: 1;
    border-radius: 25px;
    padding: 12px 20px;
    border: 2px solid #e9ecef;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.message-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    outline: none;
}

.send-button {
    border-radius: 25px;
    padding: 12px 25px;
    white-space: nowrap;
    font-weight: 600;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
}

.send-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
}

/* Scrollbar personalizada */
.chat-messages::-webkit-scrollbar {
    width: 8px;
}

.chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Animações suaves */
.chat-message {
    transition: transform 0.2s ease;
}

.chat-message:hover {
    transform: translateX(2px);
}

/* Responsividade */
@media (max-width: 768px) {
    .chat-container {
        margin: 10px;
        padding: 15px;
        height: 85vh;
    }
    
    .chat-message {
        max-width: 85%;
    }
    
    .input-group {
        flex-direction: column;
        gap: 10px;
    }
    
    .send-button {
        width: 100%;
    }
}

/* Dark mode */
body.dark-mode .chat-container {
    background: #2d3748;
    border-color: #4a5568;
}

body.dark-mode .chat-title {
    color: #f7fafc;
}

body.dark-mode .chat-messages {
    background-color: #1a202c;
    border-color: #4a5568;
}

body.dark-mode .chat-message.received .message-content {
    background: #2d3748;
    color: #e2e8f0;
    border-color: #4a5568;
}

body.dark-mode .chat-message.received .message-content::after {
    border-top-color: #4a5568;
}

body.dark-mode .chat-message.sent .message-content {
    background: linear-gradient(135deg, #2b6cb0, #2c5282);
}

body.dark-mode .chat-message.sent .message-content::after {
    border-top-color: #2c5282;
}

body.dark-mode .message-form {
    background: #2d3748;
    border-color: #4a5568;
}

body.dark-mode .message-input {
    background: #4a5568;
    border-color: #718096;
    color: #f7fafc;
}

body.dark-mode .message-input:focus {
    border-color: #63b3ed;
    box-shadow: 0 0 0 0.2rem rgba(99, 179, 237, 0.25);
}

body.dark-mode .chat-messages::-webkit-scrollbar-track {
    background: #2d3748;
}

body.dark-mode .chat-messages::-webkit-scrollbar-thumb {
    background: #4a5568;
}

body.dark-mode .chat-messages::-webkit-scrollbar-thumb:hover {
    background: #718096;
}
</style>

<script>
// Rolagem automática para a última mensagem
window.onload = function() {
    const messagesArea = document.getElementById('chatMessages');
    if (messagesArea) {
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }
};

// Rolagem automática após enviar mensagem
document.querySelector('.message-form').addEventListener('submit', function() {
    setTimeout(function() {
        const messagesArea = document.getElementById('chatMessages');
        if (messagesArea) {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
    }, 100);
});

// Efeito de digitação (opcional)
const messageInput = document.querySelector('.message-input');
if (messageInput) {
    messageInput.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    messageInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
}

// Debug no console
console.log('Chat carregado - Total de mensagens:', document.querySelectorAll('.chat-message').length);
</script>

{% endblock %}
